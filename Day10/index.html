<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music bar</title>
</head>
<style>
    .container{
        border: 1px solid;
        height: 300px;
        width: 100%;
        position: relative;
        display: flex;
    }
    :is(.col1, .col2) > div{
        border: 1px solid red;
        margin: 10px;
        height: 20px;
        width: 40px;
    }
    :is(.col1, .col2)> div:nth-child(even){
        background-color: green;
    }
    :is(.col1, .col2) > div:nth-child(odd){
        background-color: rgb(216, 28, 144);
    }
</style>

<body>
    <div class="container">
        <div class="col1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="col2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
